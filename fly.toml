# fly.toml app configuration file generated for call-backend on 2025-12-02T18:57:33Z
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'call-backend'
primary_region = 'gru'

[build]
  image = "registry.fly.io/call-backend:latest"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'off'
  auto_start_machines = true
  min_machines_running = 3
  processes = ['app']
  
  # Escalado para 3 máquinas com Redis para balanceamento de carga
  # Redis compartilha estado de matchmaking entre todas as instâncias

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 1024
