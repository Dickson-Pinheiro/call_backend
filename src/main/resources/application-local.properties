# Local Development Configuration

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/call_backend
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# Redis Configuration
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.timeout=60000

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# Server Configuration
server.port=8080

# Logging Configuration
logging.level.root=INFO
logging.level.com.group_call.call_backend=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# CORS Configuration (permite acesso do frontend local)
cors.allowed-origins=http://localhost:3000,http://localhost:5173

# WebSocket Configuration
spring.websocket.allowed-origins=http://localhost:3000,http://localhost:5173
