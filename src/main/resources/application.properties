spring.application.name=call_backend

# ========================================
# H2 Database Configuration
# ========================================
# H2 Database (arquivo persistente)
spring.datasource.url=jdbc:h2:file:./data/videocall_db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=admin
spring.datasource.password=admin

# ========================================
# JPA/Hibernate Configuration
# ========================================
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ========================================
# H2 Console (Development)
# ========================================
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ========================================
# Server Configuration
# ========================================
server.port=8080
server.address=0.0.0.0

# ========================================
# JWT Configuration
# ========================================
jwt.secret=my-super-secret-key-for-jwt-token-generation-with-at-least-256-bits-for-security
jwt.expiration=86400000

# ========================================
# Actuator Configuration (Health Check)
# ========================================
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
management.health.defaults.enabled=true
